<!DOCTYPE html>
<html>
	<head>
		<title>jFlex</title>
		<link rel="stylesheet" href="css/jflex.min.css" type="text/css" media="all">
		<link href="http://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<style>
			body { font-family: 'Roboto'; padding: 10px; }
			.flex { margin: 0 auto 20px; max-width: 768px; }
		</style>
	</head>
	<body>

		<div class="flex">
			<ul class="slides">
				<li data-title="Slide 1">
					<img alt="" src="http://kilomagazine.com/wp-content/uploads/2013/07/beasts_feature.jpg">
				</li>
				<li data-title="Slide 2">
					<img alt="" src="http://kilomagazine.com/wp-content/uploads/2013/11/element-taiwan-thmb.jpg">
				</li>
				<li data-title="Slide 3">
					<img alt="" src="http://kilomagazine.com/wp-content/uploads/2014/08/streets-newyork.jpg">
				</li>
			</ul>
		</div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/jflex.min.js"></script>
		<script type="text/javascript">
		$('.flex').jFlex({
			autoplay: true
		});
		</script>

	</body>
</html>
